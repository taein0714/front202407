<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취미 설문조사</title>
</head>
<body>
    <h2>취미 설문조사</h2>
    <p>취미에 해당되는 것을 선택해주시면 됩니다(복수 선택 가능)</p>

    <form action="#">
        <input type="checkbox" name="Hobby1" value="게임">
        <label for="Hobby1">게임</label><br>
        <input type="checkbox" name="Hobby2" value="독서">
        <label for="Hobby2">독서</label><br>
        <input type="checkbox" name="Hobby3" value="운동">
        <label for="Hobby3">운동</label><br>
        <input type="submit" value="제출">

    </form>
</body>
</html>
