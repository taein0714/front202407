<!DOCTYPE html>
<html lang="kon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명의 함수</title>
</head>
<body>
<script>
var all = function(a,b) {
    var result;
    a>b ? result = 'a' : result = 'b';
    return result;
}
console.log(all(7,10));
</script>
</body>
</html>
