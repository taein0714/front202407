<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        var num = -10;
        do{
            document.write(num +'<br>');
            num--;
        }while(num >= 0)
    </script>
</body>
</html>
