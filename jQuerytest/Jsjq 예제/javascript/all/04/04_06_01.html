<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 :  for문 </title>
</head>
<body>
<script>
    //합의 값을 넣을 변수 생섯
    var hap = 0;
    //for문 작성
    for(i=1 ; i<=100 ;i++){
    hap += i;
    }
    //결괏값 출력
    document.write('1에서 100까지 더한 값은 : '+hap+' 입니다.');
</script>
</body>
</html>
