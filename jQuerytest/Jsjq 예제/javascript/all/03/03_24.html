<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산자</title>
</head>
<body>
<script>
//변수 선언하기
var i =  30;
var j = 15;

//조건 연산자
var c = (i < j) ? 'i가 j보다 작다.' : 'i가 j보다 크다.'; //30 < 15 -> false값 나옴

//출력하기
console.log(c);
</script>
</body>
</html>
