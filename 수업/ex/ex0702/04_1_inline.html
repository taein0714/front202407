<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인요소</title>
</head>

<body>
    <!-- 주석:설명...한글...해석을 안함. -->
     <!-- 두껍게 -->
    <p><p>This text is bold</p></p>
    <!-- 기울임 -->
    <p><p>This text is italic</p></p>
    <!-- 아랫첨자, 윗첨자 -->
    <p>This is <sub>subscript</sub> 
        and <sub>superscript</sub></p>
      
</body>

</html>
