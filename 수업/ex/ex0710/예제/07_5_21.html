<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form input[type="number"] {
            width: 200px;
            height: 42px;
            font-size: 30px;
            text-align: center;
            border: 1px solid #ccc
        }
        form input:in-range {
            color: #00c;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <form>
        <label for="num">근무경력</label><br>
        <input type="number" name="num" id="num" min="1" max="10" value="3">
    </form>
</body>
</html>
