<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        var num = 100;
        while(num >=0 ){
            document.write(num+'<br>');
            num--;
        }
        </script>  
</body>
</html>
