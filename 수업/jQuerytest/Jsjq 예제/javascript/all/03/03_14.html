<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>증감연산자</title>
</head>
<body>
<script>
//변수 초기값
var a = 1;
	var b = 1;
//a출력
    console.log(a++);
    console.log(a++);
    console.log(a);  //현재 변수값
//b 출력
    console.log(++b);
    console.log(++b);
    console.log(b);  //현재 변수값
</script>
</body>
</html>
