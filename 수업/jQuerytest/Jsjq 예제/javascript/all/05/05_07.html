<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름있는 함수</title>
</head>
<body>
<script>
function all(a,b) {
    var result;
    result = a>b ? console.log('a가 큽니다.') : console.log('b가 큽니다.') ;
    return result;
}
//변수선언
var first = 13;
var last = 7;
//함수사용
all(first,last);
all(23,45);
all(1/2,3/4);
</script>
</body>
</html>
